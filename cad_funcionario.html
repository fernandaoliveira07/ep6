<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Cadastro de Funcionários</title>
    <link href="estilo.css" rel="stylesheet" type="text/css" />
    <script src="script.js"></script>
</head>

<body class="body_f">
    <div class="container">
        <h1>Cadastro de Funcionários</h1>
        <div class="form-group">
            <label for="id_funcionario">ID do Funcionário:</label>
            <input type="text" id="id_funcionario" name="id_funcionario" value="" readonly>
        </div>
        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
        </div>
        <div class="form-group">
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" required>
        </div>
        <div class="form-group">
            <label for="data_nascimento">Data de Nascimento:</label>
            <input type="date" id="data_nascimento" name="data_nascimento" required>
        </div>
        <div class="form-group">
            <label for="municipio">Município:</label>
            <input type="text" id="municipio" name="municipio" required>
        </div>
        <div class="form-group">
            <label for="uf">UF:</label>
            <input type="text" id="uf" name="uf" required>
        </div>
        <div class="form-group">
            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco" required>
        </div>
        <div class="form-group">
            <label for="cep">CEP:</label>
            <input type="text" id="cep" name="cep" required>
        </div>
        <div class="form-group">
            <label for="sexo">Sexo:</label>
            <select id="sexo" name="sexo">
                <option value="masculino">Masculino</option>
                <option value="feminino">Feminino</option>
            </select>
        </div>
        <div class="form-group">
            <label for="peso">Peso (kg):</label>
            <input type="number" id="peso" name="peso" required>
        </div>
        <div class="form-group">
            <label for="grau_instrucao">Grau de Instrução:</label>
            <input type="text" id="grau_instrucao" name="grau_instrucao" required>
        </div>
        <div class="form-group">
            <label for="pis_pasep">PIS/PASEP:</label>
            <input type="text" id="pis_pasep" name="pis_pasep" required>
        </div>
        <div class="form-group">
            <label for="data_admissao">Data de Admissão:</label>
            <input type="date" id="data_admissao" name="data_admissao" required>
        </div>
        <div class="form-group">
            <label for="carteira_trabalho">Carteira de Trabalho:</label>
            <input type="text" id="carteira_trabalho" name="carteira_trabalho" required>
        </div>
        <div class="form-group">
            <label for="serie">Série:</label>
            <input type="text" id="serie" name="serie" required>
        </div>
        <div class="form-group">
            <label for="setor">Setor:</label>
            <input type="text" id="setor" name="setor" required>
        </div>
        <div class="form-group">
            <button type="submit" onclick="cadastro_funcionario()">Cadastrar</button>
        </div>

        
    </div>

    
</body>

</html>
