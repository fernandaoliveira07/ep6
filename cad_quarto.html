<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Cadastro de Quartos</title>
    <link href="estilo.css" rel="stylesheet" type="text/css" />
    <script src="script.js"></script>
</head>

<body class="body_q">
    <div class="container">
        <h1>Cadastro de Quartos</h1>
        <div class="form-group">
            <label for="numero_quarto">Número do Quarto:</label>
            <input type="number" id="numero_quarto" name="numero_quarto" required>
        </div>
        <div class="form-group">
            <label for="tipo_quarto">Tipo de Quarto:</label>
            <select id="tipo_quarto" name="tipo_quarto">
                <option value="simples">Simples</option>
                <option value="duplo">Duplo</option>
                <option value="suite">Suíte</option>
                <!-- Adicione mais opções aqui conforme necessário -->
            </select>
        </div>
        <div class="form-group">
            <button type="submit" onclick="cadastro_quarto()">Cadastrar</button>
        </div>

        
    </div>

    
</body>

</html>
